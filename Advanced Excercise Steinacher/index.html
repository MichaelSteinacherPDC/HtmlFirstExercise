<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>First Registration</h1><br>
    <form action="submit">
        First name
        <input type="text" placeholder="First name
         here"><br><br>
        Last name
        <input type="text" placeholder="Last name here"><br><br>
        Course:
        <select name="course" id="course">
            <option value="HTML">Html</option>
            <option value="CSS">CSS</option>
            <option value="Git">Git</option>
        </select><br><br>
        Gender: <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br><br>

        Hobbies:<br><br>
        <input type="checkbox">Programming <br>
        <input type="checkbox">Basketball<br>
        <input type="checkbox">Football<br>
        <input type="checkbox">Reading Novel<br><br>

        Phone number <input type="tel"><br><br>
        
        Address:<br>
        <textarea name="address" id="address" cols="40" rows="5"></textarea><br><br>
        Email: <input type="email"> <br><br>
        Password: <input type="password"> <br><br>
        <input type="submit" name="Submit">
        <input type="reset" name="reset">
    </form>
</body>
</html>
